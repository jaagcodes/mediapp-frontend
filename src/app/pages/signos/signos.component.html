<mat-toolbar>Signos Vitales</mat-toolbar>

<router-outlet></router-outlet>

<div [hidden]="verificarHijos()">
  <div class="example-container mat-elevation-z8">
    <div class="example-header">
      <mat-form-field>
        <input matInput (keyup)="filtrar($event)" placeholder="Buscar Signos Vitales"/>
      </mat-form-field>
    </div>

    <mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.id }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="paciente">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Paciente</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.paciente.nombres }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="pulso">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Pulso</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.pulso }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="ritmo">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Ritmo</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.ritmo }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="temperatura">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Temperatura</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.temperatura }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-button color="primary" [routerLink]="['edicion', row.id]">
            <mat-icon>ballot</mat-icon>
          </button>
          <button mat-button color="accent" (click)="eliminar(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>

<button mat-fab color="accent" style="float: right; margin-right: 20px" routerLink="/pages/signos/nuevo">
  <mat-icon>create</mat-icon>
</button>
